{% extends "blog/base.html" %}

{% block title %}post_list.html{% endblock title %}

{% block content %}
    {% for post in posts %}
        <h2>
            <a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a>
        </h2>
        <p>
            {{ post.author }}
        </p>
    {% endfor %}

{% endblock content %}
